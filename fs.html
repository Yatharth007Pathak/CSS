<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transformations</title>
  <link rel="stylesheet" href="fs.css"> 
</head>
<body>
  <div class="container">
    <div class="box box1">Rotate 45°</div>
