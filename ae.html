<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Background Colors</title>
    <link rel="stylesheet" href="ae.css">
</head>
<body>

<header><h1>Header Section</h1></header>
<section><h2>Section Content</h2></section>
<article><p>This is an article with some text in it.</p></article>
<aside><p>This is an aside element.</p></aside>
<div><p>This is a div element.</p></div>
<footer><p>Footer Information</p></footer>

</body>
</html>


<!--
Hereâ€™s a detailed breakdown of the CSS rules for different elements (div, section, header, article, footer, and aside) 
with various color formats applied to the background-color property:

1. div { background-color: yellow; } (Named color)
The selector div targets all <div> elements in the document.
background-color: yellow; sets the background color of the <div> elements to yellow using a named color.
Example: The background will be a solid yellow.

2. section { background-color: #00FF00; } (Hexadecimal color)
The selector section targets all <section> elements.
background-color: #00FF00; uses a hexadecimal color code to set the background. The code is in the format #RRGGBB, where:
00 is the red value,
FF is the green value (255 in decimal),
00 is the blue value.
Example: The background will be bright green.

3. header { background-color: rgb(255, 99, 71); } (RGB color)
The selector header targets all <header> elements.
background-color: rgb(255, 99, 71); uses the RGB color model, where:
Red: 255 (full red),
Green: 99,
Blue: 71.
Example: The background will be a shade of tomato red.

4. article { background-color: rgba(0, 0, 255, 0.5); } (RGBA color)
The selector article targets all <article> elements.
background-color: rgba(0, 0, 255, 0.5); uses the RGBA color model, where:
0 is the red value,
0 is the green value,
255 is the blue value (full blue),
0.5 is the alpha value (transparency), meaning 50% opacity.
Example: The background will be a semi-transparent blue.

5. footer { background-color: hsl(120, 100%, 50%); } (HSL color)
The selector footer targets all <footer> elements.
background-color: hsl(120, 100%, 50%); uses the HSL color model:
120 is the hue (which represents green),
100% is the saturation (fully intense),
50% is the lightness (medium brightness).
Example: The background will be a solid green.

6. aside { background-color: hsla(240, 100%, 50%, 0.3); } (HSLA color)
The selector aside targets all <aside> elements.
background-color: hsla(240, 100%, 50%, 0.3); is the same as HSL but with an added alpha (transparency) channel:
240 is the hue (which represents blue),
100% is the saturation (fully intense),
50% is the lightness,
0.3 is the alpha value, making it 30% transparent.
Example: The background will be semi-transparent blue (30% opacity).

Summary:
div uses a named color (yellow) for the background.
section uses a hexadecimal color (bright green).
header uses an RGB color (tomato red).
article uses an RGBA color (semi-transparent blue).
footer uses an HSL color (green).
aside uses an HSLA color (semi-transparent blue).
-->
