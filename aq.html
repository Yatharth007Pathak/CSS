<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Links</title>
    <link rel="stylesheet" href="aq.css">
</head>
<body>
    <h1>Link Styling Example</h1>
    <p><a href="http://example.com">HTTP Link (will be red)</a></p>
    <p><a href="https://example.com">HTTPS Link (will be green)</a></p>
    <p><a href="https://www.google.com">Google Link (will be blue)</a></p>
    <p><a href="https://search.google.com">Google Search Link (will be blue)</a></p>
</body>
</html>
