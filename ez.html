<body>
    <h1>Responsive Font Size Example</h1>
    <p>The font size changes based on the device type:</p>
    <ul>
        <li>16px on mobile (screen width below 600px)</li>
        <li>18px on tablets (screen width 600px and above)</li>
        <li>20px on desktops (screen width 900px and above)</li>
    </ul>
